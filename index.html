<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Responsive Log in Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="1.jpeg" alt="">
        </div>

        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>User name</span>
                        <input type="text">
                    </div>
                    <div class="inputBx">
                        <span>Password</span>
                        <input type="password">
                    </div>
                    <div class="remenber">
                        <label><input type="checkbox">Remember me</label>
                    </div>
                    <div class="inputBx">
                        <span></span>
                        <input type="submit" value="Sign in">
                    </div>
                    <div class="inputBx">
                        <p>Don't have an account? <a href="#">Sign in</a></p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <ul class="sci">
                    <li><img class="size-social" src="facebook.png"></li>
                    <li><img class="size-social" src="twitter.png"></li>
                    <li><img class="size-social" src="Instagram.png"></li>
                </ul>
            </div>
        </div>
    </section>
</body>
</html>
